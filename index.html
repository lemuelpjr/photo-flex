<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:300,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/resetto.css" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Photo Flex | Photography Portfolio</title>
</head>

<body>
  <!-- Header section -->
  <header class="header container">
    <!-- Main title -->
    <h1 class="header__title">Photo Flex</h1>
    <!-- Navigation menu -->
    <nav class="header__menu">
      <a href="#" class="header__menu--item">Portfolio</a>
      <a href="#" class="header__menu--item header__menu--middle-item">About</a>
      <a href="#" class="header__menu--item">Contact</a>
    </nav>
  </header>

  <!-- Portfolio section -->
  <section class="portfolio container">
    <h2 class="portfolio__title">Portfolio</h2>
    <section class="portfolio__grid">
      <div class="portfolio__grid--placeholder"></div>
    </section>
  </section>

  <!-- Footer section -->
  <footer class="contact container">
    <!-- Contact title -->
    <h2 class="contact__title">Contact</h2>
    <!-- Social media icons -->
    <nav class="contact__icons">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-behance-square"></i>
      <i class="fab fa-pinterest-square"></i>
    </nav>
    <!-- Copyright -->
    <p class="contact__copyright">&copy;Photo Flex - 2019</p>
  </footer>
</body>

</html>
