<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/1ecb82f0bd.js"></script>
  <!-- Google fonts: Caveat and Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:300,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/resetto.css" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Photo Flex | Photography Portfolio</title>
</head>

<body>
  <!-- Header section -->
  <header class="header container">
    <!-- Main title -->
    <h1 class="header__title">Photo Flex</h1>
    <!-- Navigation menu -->
    <nav class="header__menu">
      <a href="#" class="header__menu--item">Portfolio</a>
      <a href="#" class="header__menu--item header__menu--middle-item">About</a>
      <a href="#" class="header__menu--item">Contact</a>
    </nav>
  </header>

  <!-- Portfolio section -->
  <div class="portfolio container">
    <!-- Portfolio title -->
    <h2 class="portfolio__title">Portfolio</h2>
    <!-- Grid with photos -->
    <div class="portfolio__row">
      <!-- First column -->
      <div class="portfolio__column">
        <img src="img/pic-01.jpg" class="portfolio__column--picture" alt="Boy">
        <img src="img/pic-02.jpg" class="portfolio__column--picture" alt="Statue">
        <img src="img/pic-03.jpg" class="portfolio__column--picture" alt="Sculpture">
        <img src="img/pic-04.jpg" class="portfolio__column--picture" alt="Young woman">
        <img src="img/pic-05.jpg" class="portfolio__column--picture" alt="Photographer woman">
      </div>
      <!-- Second column -->
      <div class="portfolio__column">
        <img src="img/pic-06.jpg" class="portfolio__column--picture" alt="Palm tree">
        <img src="img/pic-07.jpg" class="portfolio__column--picture" alt="Woman and wall">
        <img src="img/pic-08.jpg" class="portfolio__column--picture" alt="Sad boy">
        <img src="img/pic-09.jpg" class="portfolio__column--picture" alt="Woman and car">
        <img src="img/pic-10.jpg" class="portfolio__column--picture" alt="Camera">
      </div>
      <!-- Third column -->
      <div class="portfolio__column">
        <img src="img/pic-11.jpg" class="portfolio__column--picture" alt="Airplane window">
        <img src="img/pic-12.jpg" class="portfolio__column--picture" alt="Stairs">
        <img src="img/pic-13.jpg" class="portfolio__column--picture" alt="Black woman">
        <img src="img/pic-14.jpg" class="portfolio__column--picture" alt="Sad woman">
        <img src="img/pic-15.jpg" class="portfolio__column--picture" alt="Woman and stairs">
      </div>
    </div>
    </section>

    <!-- Footer section -->
    <footer class="contact">
      <!-- Contact title -->
      <h2 class="contact__title">Contact</h2>
      <!-- Social media icons -->
      <nav class="contact__icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-behance"></i>
        <i class="fab fa-pinterest-p"></i>
      </nav>
      <!-- Copyright -->
      <p class="contact__copyright">&copy;Photo Flex - 2019</p>
    </footer>
</body>

</html>
